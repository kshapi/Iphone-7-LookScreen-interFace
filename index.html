<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="iphone.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
  <body>
    <div class="iphone">
      <div class="top"></div>
      <div class="screen">
        <div id="home-screen">
          <img src="images/home.png" />
        </div>
        <div id="passcode">
          <span id="defult-pin"> Defult_Pin 0000</span>
          <div id="pass">
            <h3>Enter Passcode</h3>
            <div id="lenght">
            </div>
          </div>
          
          <div id="btns">
            <div class="btn">
              <span class="num one">1</span>
            </div>
            <div class="btn">
              <span class="num">2</span>
              <span class="alpa">ABC</span>
            </div>
            <div class="btn">
              <span class="num">3</span>
              <span class="alpa">DEF</span>
            </div>
            <div class="btn">
              <span class="num">4</span>
              <span class="alpa">GHI</span>
            </div>
            <div class="btn">
              <span class="num">5</span>
              <span class="alpa">JKL</span>
            </div>
            <div class="btn">
              <span class="num">6</span>
              <span class="alpa">MNO</span>
            </div>
            <div class="btn">
              <span class="num">7</span>
              <span class="alpa">PQRS</span>
            </div>
            <div class="btn">
              <span class="num">8</span>
              <span class="alpa">TUV</span>
            </div>
            <div class="btn">
              <span class="num">9</span>
              <span class="alpa">WXYZ</span>
            </div>
            <div class="btn"></div>
            <div class="btn">
            <span class="num zero">0</span>
            <span></span>
            </div>
          </div>
          <div id="emer">
            <h4>Emergency</h4>
            <h4 id="detete-btn">Delete</h4>
          </div>
        </div>
      </div>
      <div class="home-btn"></div>
    </div>
    <!--SCRIPT-->
  <script src="script.js"></script>
</body>
</html>
